<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to School Prediction Casino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1f25 0%, #0d0f13 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        /* Animated border effect */
        .outer-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .border-frame {
            position: absolute;
            border: 3px solid transparent;
            border-radius: 15px;
            animation: border-animation 8s infinite linear;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
        }
        
        .border-frame:nth-child(2) {
            animation-delay: -4s;
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            border-width: 4px;
        }
        
        /* Container styling */
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(23, 26, 33, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
            position: relative;
            overflow: hidden;
        }
        
        /* Header styling */
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .title {
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ff6600;
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        /* Emoji decorations */
        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 2.5rem;
            flex-wrap: wrap;
        }
        
        /* Heptagon styling */
        .heptagon-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto 40px;
        }
        
        .heptagon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }
        
        .day-item {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 15px rgba(0, 117, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 2px solid gold;
        }
        
        .day-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 117, 255, 1);
        }
        
        /* List styling */
        .days-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .list-day {
            width: 200px;
            padding: 15px;
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
            transition: transform 0.3s;
        }
        
        .list-day.active {
            background: linear-gradient(135deg, #00cdac 0%, #02aab0 100%);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 205, 172, 0.7);
        }
        
        /* Spin button */
        .spin-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .spin-btn {
            padding: 18px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .spin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.9);
        }
        
        .spin-btn:active {
            transform: scale(0.95);
        }
        
        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #ccc;
            font-size: 1rem;
        }
        
        .credit {
            margin: 15px 0;
        }
        
        .whatsapp-link {
            color: #25d366;
            text-decoration: none;
            font-weight: bold;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .instagram {
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
        }
        
        .whatsapp {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
        }
        
        /* Animations */
        @keyframes border-animation {
            0% {
                border-color: #007bff;
                box-shadow: 0 0 15px #007bff;
            }
            25% {
                border-color: #e83e8c;
                box-shadow: 0 0 15px #e83e8c;
            }
            50% {
                border-color: #ff073a;
                box-shadow: 0 0 15px #ff073a;
            }
            75% {
                border-color: #00bfa0;
                box-shadow: 0 0 15px #00bfa0;
            }
            100% {
                border-color: #007bff;
                box-shadow: 0 0 15px #007bff;
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes crying {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-5px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .crying-emoji {
            animation: crying 2s infinite;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .heptagon-container {
                width: 280px;
                height: 280px;
            }
            
            .day-item {
                width: 60px;
                height: 60px;
                font-size: 1rem;
            }
            
            .social-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated border frames -->
    <div class="outer-border">
        <div class="border-frame"></div>
        <div class="border-frame"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">Back to School Prediction Casino</h1>
            <p class="subtitle">Will your week be lucky or disappointing? Spin to find out!</p>
            
            <div class="emoji-container">
                <span class="crying-emoji">😢</span>
                <span class="crying-emoji" style="animation-delay: 0.5s;">😭</span>
                <span class="crying-emoji" style="animation-delay: 1s;">😞</span>
                <span class="crying-emoji" style="animation-delay: 1.5s;">😩</span>
                <span class="crying-emoji" style="animation-delay: 2s;">🤮</span>
            </div>
        </div>

        <!-- Heptagonal days arrangement -->
        <div class="heptagon-container">
            <div class="heptagon" id="heptagon">
                <!-- Days will be positioned by JavaScript -->
            </div>
        </div>

        <!-- Vertical days list -->
        <div class="days-list" id="daysList">
            <!-- Days will be added by JavaScript -->
        </div>

        <!-- Spin button -->
        <div class="spin-container">
            <button class="spin-btn" id="spinBtn">SPIN</button>
        </div>

        <!-- Footer with credits and social buttons -->
        <div class="footer">
            <p class="credit">Made with ❣️ by <a href="https://wa.me/254110550356" class="whatsapp-link" target="_blank">MARK</a></p>
            
            <div class="social-buttons">
                <a href="https://www.instagram.com/next_level_mark" class="social-btn instagram" target="_blank">
                    <i class="fab fa-instagram"></i> &nbsp; Follow Developer
                </a>
                <a href="https://wa.me/254110550356" class="social-btn whatsapp" target="_blank">
                    <i class="fab fa-whatsapp"></i> &nbsp; Contact Developer
                </a>
            </div>
        </div>
    </div>

    <!-- Background audio -->
    <audio id="backgroundAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const heptagon = document.getElementById('heptagon');
            const daysList = document.getElementById('daysList');
            const spinBtn = document.getElementById('spinBtn');
            const audio = document.getElementById('backgroundAudio');
            
            // Create heptagonal days
            daysOfWeek.forEach((day, index) => {
                // Position days in a heptagon
                const angle = (2 * Math.PI * index) / 7;
                const radius = 150;
                const x = Math.sin(angle) * radius;
                const y = -Math.cos(angle) * radius;
                
                const dayElement = document.createElement('div');
                dayElement.className = 'day-item';
                dayElement.textContent = day.substring(0, 3);
                dayElement.style.transform = `translate(${x}px, ${y}px)`;
                dayElement.dataset.day = day;
                heptagon.appendChild(dayElement);
                
                // Create list items
                const listItem = document.createElement('div');
                listItem.className = 'list-day';
                listItem.textContent = day;
                listItem.dataset.day = day;
                daysList.appendChild(listItem);
            });
            
            // Spin functionality
            let isSpinning = false;
            
            spinBtn.addEventListener('click', function() {
                if (isSpinning) return;
                
                isSpinning = true;
                
                // Play audio
                audio.play().catch(e => {
                    console.log("Audio play failed:", e);
                });
                
                // Add spinning animation to heptagon
                heptagon.style.transition = 'transform 5s cubic-bezier(0.2, 0.8, 0.2, 1)';
                heptagon.style.transform = 'translate(-50%, -50%) rotate(3600deg)';
                
                // Select random day
                const randomIndex = Math.floor(Math.random() * 7);
                const selectedDay = daysOfWeek[randomIndex];
                
                // After spinning animation completes
                setTimeout(() => {
                    // Remove spinning animation
                    heptagon.style.transition = '';
                    
                    // Highlight selected day in heptagon
                    document.querySelectorAll('.day-item').forEach(item => {
                        item.classList.remove('active');
                        if (item.dataset.day === selectedDay) {
                            item.classList.add('active');
                        }
                    });
                    
                    // Animate list to show selected day
                    const listItems = document.querySelectorAll('.list-day');
                    listItems.forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    listItems[randomIndex].classList.add('active');
                    listItems[randomIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    isSpinning = false;
                }, 5000);
            });
            
            // Position days in heptagon on load
            window.addEventListener('load', function() {
                const dayElements = document.querySelectorAll('.day-item');
                dayElements.forEach((day, index) => {
                    const angle = (2 * Math.PI * index) / 7;
                    const radius = 150;
                    const x = Math.sin(angle) * radius;
                    const y = -Math.cos(angle) * radius;
                    
                    day.style.transform = `translate(calc(${x}px - 50%), calc(${y}px - 50%))`;
                });
            });
        });
    </script>
</body>
</html>
