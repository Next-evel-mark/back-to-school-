<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #111, #000);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      text-shadow: 0 0 10px #ff0080, 0 0 20px #00f, 0 0 30px #0f0;
    }

    /* Floating Emojis */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* Heptagon */
    .heptagon {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;
      border-radius: 50%;
      animation: spinBorder 10s linear infinite;
    }

    .day {
      position: absolute;
      width: 80px;
      height: 80px;
      line-height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      text-align: center;
      font-weight: bold;
      transition: transform 2s ease;
    }

    /* Position 7 days in a circle */
    .heptagon .day:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
    .heptagon .day:nth-child(2) { top: 20%; left: 90%; transform: translate(-50%, -50%); }
    .heptagon .day:nth-child(3) { top: 60%; left: 100%; transform: translate(-50%, -50%); }
    .heptagon .day:nth-child(4) { top: 90%; left: 70%; transform: translate(-50%, -50%); }
    .heptagon .day:nth-child(5) { top: 90%; left: 30%; transform: translate(-50%, -50%); }
    .heptagon .day:nth-child(6) { top: 60%; left: 0; transform: translate(-50%, -50%); }
    .heptagon .day:nth-child(7) { top: 20%; left: 10%; transform: translate(-50%, -50%); }

    /* Vertical List */
    .list {
      margin-top: 30px;
    }
    .list div {
      padding: 5px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    /* Spin Button */
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff0080, #00f, #0f0, red);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #fff;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.1); }

    /* Shining Frame */
    .frame1, .frame2 {
      position: fixed;
      border: 4px solid;
      pointer-events: none;
      animation: shine 6s linear infinite;
    }
    .frame1 {
      top: 10px; left: 10px; right: 10px; bottom: 10px;
    }
    .frame2 {
      top: 20px; left: 20px; right: 20px; bottom: 20px;
    }

    @keyframes shine {
      0% { border-color: #ff0080; }
      25% { border-color: #00f; }
      50% { border-color: #0f0; }
      75% { border-color: red; }
      100% { border-color: #ff0080; }
    }

    /* Footer */
    footer {
      margin-top: 40px;
      font-size: 1rem;
    }
    footer a {
      color: #ff0080;
      text-decoration: none;
    }

    .socials {
      margin-top: 15px;
    }
    .socials a {
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 8px;
      background: #111;
      color: #fff;
      border: 2px solid #ff0080;
      text-decoration: none;
      transition: background 0.3s;
    }
    .socials a:hover { background: #ff0080; }
  </style>

  <script>
    function spin() {
      let heptagon = document.getElementById("heptagon");
      let list = document.getElementById("list");

      // Random rotation for heptagon
      let randomRotation = 360 * 5 + Math.floor(Math.random() * 360);
      heptagon.style.transition = "transform 4s ease-out";
      heptagon.style.transform = `rotate(${randomRotation}deg)`;

      // Random shift for list
      let items = list.children;
      let randomIndex = Math.floor(Math.random() * items.length);
      list.style.transition = "transform 3s ease-out";
      list.style.transform = `translateY(-${randomIndex * 40}px)`;
    }
  </script>
